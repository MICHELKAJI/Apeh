                <li class="p-2 hover:bg-blue-600 transition  rounded-lg duration-300 cursor-pointer hover:text-white font-bold">

            <div class="bg-white rounded-lg h-40 w-64"></div>

                <app-dash-news/>

            <div *ngIf="selected === 'donation'">

            <div *ngIf="selected === 'collect'">

            <div *ngIf="selected === 'article'">
