<div class="fixed font-poppins w-full inset-0 flex justify-center items-center bg-gray-800/80 backdrop-blur-md z-50 overflow-hidden" [ngClass]="{'hidden': !isVisible}">
    <div #modal class="w-full h-full max-w-4xl bg-white shadow-lg overflow-auto flex flex-col justify-between">
      <!-- Header -->
      <div class="p-6 border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-xl md:text-2xl font-bold text-blue-900">{{ article?.title }}</h2>
        <button 
          (click)="closeModal()" 
          class="p-2 rounded-full text-gray-400 hover:text-gray-600 hover:bg-gray-100 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          aria-label="Fermer">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <!-- Content -->
      <div class="p-6 space-y-6 flex-1 overflow-auto">
        <!-- Date -->
        <div  class="flex flex-row gap-2 bg-slate-900 p-2 text-white w-auto rounded-2xl"><img class="h-6 w-6" src="/images/calender.png" alt=""> <span>{{ article?.createdAt | date: 'longDate' }}</span></div>
        <!-- Description -->
       
        <p class="text-lg text-gray-700 leading-relaxed">{{ article?.content }}</p>
        <!-- Sections -->
        <ul class="space-y-6">
          <li *ngFor="let section of sections" class="space-y-4">
            <h3 class="text-lg font-semibold text-blue-900">{{ section.title }}</h3>
            <p class="text-gray-600">{{ section.content }}</p>
            <img [src]="section.image" alt="Image" class="w-full max-w-[500px] h-auto rounded-lg shadow-sm mx-auto">
          </li>
        </ul>
        <div>
            <app-footer/>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="p-6 border-t border-gray-200 flex justify-between items-center">
        <!-- Social Sharing -->
        <div class="flex space-x-4">
          <button class="flex items-center px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-500 transition-colors duration-200">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
              <path d="M22.675 0H1.325C.594 0 0 .594 0 1.326v21.348C0 23.406.594 24 1.326 24H12.81v-9.294H9.692V11.31h3.118V8.827c0-3.1 1.894-4.788 4.658-4.788 1.325 0 2.464.098 2.794.143v3.24l-1.918.001c-1.504 0-1.796.714-1.796 1.762v2.31h3.591l-.467 3.396h-3.124V24h6.116c.73 0 1.325-.594 1.325-1.326V1.326C24 .594 23.406 0 22.675 0z"/>
            </svg>
            Facebook
          </button>
          <button class="flex items-center px-4 py-2 rounded-lg bg-blue-400 text-white hover:bg-blue-300 transition-colors duration-200">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23.954 4.569c-.885.389-1.83.654-2.825.775 1.014-.611 1.794-1.574 2.163-2.723-.949.564-2.005.974-3.127 1.195-.896-.952-2.173-1.548-3.591-1.548-2.717 0-4.92 2.203-4.92 4.917 0 .39.044.765.127 1.124C7.691 8.094 4.066 6.13 1.64 3.161c-.427.722-.666 1.561-.666 2.475 0 1.71.87 3.213 2.188 4.096-.807-.026-1.566-.248-2.229-.616v.061c0 2.385 1.693 4.374 3.946 4.828-.413.111-.849.171-1.296.171-.314 0-.621-.03-.917-.086.631 1.953 2.445 3.377 4.604 3.415-1.68 1.316-3.808 2.1-6.102 2.1-.396 0-.788-.023-1.176-.067 2.179 1.396 4.768 2.209 7.548 2.209 9.054 0 14.002-7.496 14.002-13.986 0-.21-.005-.423-.014-.633.961-.694 1.797-1.56 2.457-2.548l-.047-.02z"/>
            </svg>
            Twitter
          </button>
        </div>
        <!-- Close Button -->
        <button 
          (click)="closeModal()" 
          class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-500 transition-colors duration-200">
          Fermer
        </button>
      </div>
    </div>
  </div>
