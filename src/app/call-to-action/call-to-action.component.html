<main class="flex bg-slate-100 p-5 flex-row lg:overflow-visible overflow-auto gap-5 w-full lg:justify-center">
    <div class=" lg:mt-[-10rem] ">
        <app-carousel-photo/>
        <div class="flex flex-col justify-center items-center text-white rounded-b-lg bg-sky-500 w-80 h-60 "><p appNavigationMenu="actuality" class="text-xl font-bold rounded-lg  border border-white p-2 hover:bg-white hover:text-black hover:shadow-orange-950 transition duration-300 cursor-pointer">Nos dernières actualités</p></div>
    </div>
    <div class="bg-red-500 h-[30rem] w-80 lg:mt-[-10rem] text-white flex flex-col items-center rounded-lg p-10 gap-9">
        <div><img class="h-32 w-32 rounded-full" src="images/back.jpg" alt=""></div>
        <h2 class="text-xs">Nous supporter</h2>
        <h3 class="text-xl font-bold">Explorer Nos Projets</h3>
        <button appNavigationMenu="cause" fragment="cause" class="bg-slate-950 shadow-lg text-white p-2 w-40 rounded-lg hover:text-black hover:bg-white hover:font-bold transition duration-300">Savoir Plus</button>
    </div>
    <form (ngSubmit)="submitEmail()" class="bg-orange-400 rounded-lg h-[30rem] w-80 lg:mt-[-10rem] text-white flex flex-col items-center p-10 gap-9">
        <div>
          <img class="h-32 w-32 rounded-full" src="images/mail.png" alt="">
        </div>
        <h2 class="text-xs">News Letter</h2>
        <h3 class="text-xl font-bold">Restez Informé</h3>
      
        <!-- Champ email + Bouton / Loader -->
        <div class="flex flex-row items-center h-10 border border-white rounded-full">
          <input 
            class="h-8 bg-transparent border-none focus:outline-none p-2" 
            type="email" 
            id="email" 
            [(ngModel)]="mail" 
            name="email" 
            required>
          
          <!-- Bouton normal -->
          <button 
            *ngIf="!isLoading"
            type="submit" 
            class="bg-slate-950 shadow-xl h-10 w-10 text-white p-2 rounded-full hover:bg-blue-600 transition duration-300">
            <img class="h-6 w-6" src="images/Envelope.png" alt="">
          </button>
      
          <!-- Loader (spinner) -->
          <div *ngIf="isLoading" class="h-10 w-10 flex items-center justify-center">
            <div class="h-6 w-6 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
          </div>
        </div>
      
        <!-- Message de confirmation ou d'erreur -->
        <p *ngIf="message" [ngClass]="{
            'text-green-600 bg-green-100 p-2 mt-4 rounded': messageType === 'succès',
            'text-red-600 bg-red-100 p-2 mt-4 rounded': messageType === 'error'
          }">
          {{ message }}
        </p>
      </form>
      
</main>
