<div class="relative w-full h-96 overflow-hidden z-0">
    <!-- Slide container -->
    <div class="absolute inset-0 flex transition-transform duration-1000 ease-in-out"[ngStyle]="{'transform': 'translateX(-' + currentIndex * 100 + '%)'}">
      <div *ngFor="let image of images" class="w-full flex-shrink-0">
        <div [ngStyle]="{'background-image': 'url(' + image.post + ')'}"class="w-full h-full bg-cover bg-center flex flex-col justify-center item-center px-10">
            <div class="flex flex-col justify-center items-center gap-3">
                <h2 class="text-white text-2xl font-bold">{{image.titre}}</h2>
                <button class="bg-orange-400 w-32 p-2 text-white rounded-lg hover:bg-blue-500 transition duration-300">Savoir plus</button>
            </div>
        </div>
      </div>
    </div>
  
    <!-- Indicators for the current slide -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <div *ngFor="let image of images; let i = index"
           class="w-3 h-3 rounded-full"
           [class.bg-white]="currentIndex === i"
           [class.bg-gray-500]="currentIndex !== i"></div>
    </div>
  
    <!-- Navigation controls -->
    <div class="absolute top-1/2 transform -translate-y-1/2 left-4 cursor-pointer text-white" (click)="prevSlide()">
      &#10094;
    </div>
    <div class="absolute top-1/2 transform -translate-y-1/2 right-4 cursor-pointer text-white" (click)="nextSlide()">
      &#10095;
    </div>
  
    <!-- Slide counter -->
    <div class="absolute top-4 right-4 text-white bg-black bg-opacity-50 py-1 px-3 rounded">
      {{ currentIndex + 1 }} / {{ totalImages }}
    </div>
  </div>
