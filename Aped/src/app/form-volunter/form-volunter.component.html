<div class=" inset-0 h-full w-full bg-white bg-opacity-50 fixed z-10 " [ngClass]="{'hidden': !isVisible}">
    
    <form class="h-auto w-96  m-auto mt-32 bg-gray-700 rounded-lg pb-10 px-4 shadow-lg " action="">
        <span (click)="closeForm()" class="text-white text-2xl font-bold cursor-pointer p-4 text-right">&times;</span>
        <div class="flex flex-col gap-4 font-medium text-white p-10 justify-center">
            <label for="name">Nom <br/>
                <input class="p-2  rounded-xl text-gray-800 outline-sky-600 w-56" type="text" name="name">
            </label>
            <label for="fistName">Prenom <br/>
                <input class="p-2 rounded-xl text-gray-800 outline-sky-600 w-56"  type="text" name="fistName">
            </label>
            <label for="mail">Email <br/>
                <input class="p-2 rounded-xl text-gray-800 outline-sky-600 w-56"  type="email" name="mail">
            </label>
            <label for="phon">Tel <br/>
                <input class="p-2 rounded-xl text-gray-800 outline-sky-600 w-56"  type="tel" name="phon">
            </label>

        </div>
        <div class=" flex flex-col gap-3 hover:bg-violet-600 font-medium border border-violet-600 px-4 pt-3 rounded-full"><button class="text-white h-full w-full">Devenir Volonteur</button><div class=" bg-white h-[2px] w-full"></div></div>
        
    </form>
</div>
